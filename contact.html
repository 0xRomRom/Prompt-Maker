<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/contact.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/index/Icon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Maker - AI Query Generator</title>
    <script defer type="module" src="./scripts/firebase.js"></script>
    <script defer type="module" src="./scripts/contact.js"></script>
    <script
      src="https://kit.fontawesome.com/5f3c108898.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="interface">
      <nav>
        <!-- Nav-->
        <div class="links-box">
          <div class="box-width">
            <div class="nav-flex">
              <ul class="flex-list1">
                <li><a href="./index.html">Create</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./help.html">Help</a></li>
                <li><a href="./gallery.html">Gallery</a></li>
                <li><a href="./contact.html">Contact</a></li>
              </ul>
              <ul class="flex-list2">
                <li class="display-user"></li>
                <li class="login-btn">Login</li>
                <li class="logout-btn hidden">Logout</li>
                <li>Get Pro</li>
              </ul>
            </div>
          </div>
          <a href="./index.html"
            ><img src="./img/index/Promptmaker_Logo.png" class="brand-logo"
          /></a>
        </div>
        <div class="result-box">
          <div class="box-width2">
            <div class="prompt-flex">
              <input readonly type="text" class="prompt-string" />
              <button class="copy-prompt">
                <i class="fa-solid fa-link copy"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="icons-box">
          <div class="box-width3">
            <i class="fa-solid fa-file icon-size"></i>
            <i class="fa-solid fa-floppy-disk icon-size"></i>
            <i class="fa-solid fa-folder-open icon-size"></i>
            <i class="fa-solid fa-repeat icon-size"></i>
            <p class="total-selection-counter">0</p>
          </div>
        </div>
      </nav>
      <div class="contact-content">
        <h1 class="contact-title">Contact</h1>
        <h1 class="contact-subtitle">
          <i>We're here for you</i>
        </h1>
        <div class="contact-modal">
          <h2 class="contact-modal-title">
            Get in contact with the Prompt Maker team
          </h2>
          <textarea
            rows="4"
            cols="50"
            class="form-text"
            maxlength="414"
            required
          ></textarea>
          <label for="email" class="email-label">Your E-mail address</label>
          <input type="email" class="form-email" id="email" required />
          <button class="submit-contact">Submit</button>
        </div>
      </div>
      <div class="login-box hidden">
        <button class="hide-login">X</button>
        <div class="login-inputbox">
          <img src="./img/index/Promptmaker_Logo2.png" class="brand-logo2" />
          <input
            type="text"
            class="username-input inp-stl"
            placeholder="E-Mail address"
            autocomplete="off"
          />
          <input
            type="password"
            class="password-input inp-stl"
            placeholder="Password"
            autocomplete="off"
          />
          <p class="wrong-credentials hidden">Wrong e-mail or password</p>
          <button class="login-button btn-stl">Login</button>
          <button class="signup-forwards btn-stl">Sign Up</button>
        </div>
        <div class="signup-inputbox hidden">
          <i class="fa-solid fa-arrow-left signup-back"></i>
          <img src="./img/index/Promptmaker_Logo2.png" class="brand-logo2" />
          <input
            type="text"
            class="username-register inp-stl"
            placeholder="E-Mail address"
            autocomplete="off"
          />
          <input
            type="password"
            class="password-register inp-stl"
            placeholder="Password"
            autocomplete="off"
          />
          <button class="signup-button btn-stl">Sign Up</button>
        </div>
      </div>
    </div>
  </body>
</html>
