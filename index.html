<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="script.js"></script>
    <link href="./css/index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/index/Icon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Maker - AI String Generator</title>
    <script defer src="./scripts/script.js"></script>
    <script
      src="https://kit.fontawesome.com/5f3c108898.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="interface">
      <nav>
        <div class="links-box">
          <div class="box-width">
            <div class="nav-flex">
              <ul class="flex-list1">
                <li>Create</li>
                <li>About</li>
                <li>Help</li>
                <li>Gallery</li>
                <li>Contact</li>
              </ul>
              <ul class="flex-list2">
                <li>Login</li>
                <li>Get Pro</li>
              </ul>
            </div>
          </div>
          <img src="./img/index/Promptmaker_Logo.png" class="brand-logo" />
        </div>
        <div class="result-box">
          <div class="box-width2">
            <div class="prompt-flex">
              <input type="text" class="prompt-string" />
              <button class="copy-prompt">
                <i class="fa-solid fa-link copy"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="icons-box">
          <div class="box-width3">
            <i class="fa-solid fa-file icon-size"></i>
            <i class="fa-solid fa-floppy-disk icon-size"></i>
            <i class="fa-solid fa-folder-open icon-size"></i>
            <i class="fa-solid fa-repeat icon-size"></i>
            <p class="selection-counter">20</p>
          </div>
        </div>
      </nav>
      <div class="option-menu">
        <div class="side-menu">
          <div class="side-flex">
            <div class="option-box option-box1">
              <i class="fa-solid fa-eye fa-style"></i>
              <p class="side-title">Subject</p>
              <div class="subject-counter">0</div>
            </div>
            <div class="option-box option-box2">
              <i class="fa-solid fa-location-dot fa-style1"></i>
              <p class="side-title1">Location</p>
              <div class="subject-counter1">3</div>
            </div>
            <div class="option-box option-box3">
              <i class="fa-solid fa-cubes fa-style1"></i>
              <p class="side-title1">Themes</p>
              <div class="subject-counter1">2</div>
            </div>
            <div class="option-box option-box4">
              <i class="fa-solid fa-pen-nib fa-style1"></i>
              <p class="side-title1">Design</p>
              <div class="subject-counter1">2</div>
            </div>
            <div class="option-box option-box5">
              <i class="fa-solid fa-sun fa-style1"></i>
              <p class="side-title1">Lightning</p>
              <div class="subject-counter1">2</div>
            </div>
            <div class="option-box option-box6">
              <i class="fa-solid fa-droplet fa-style1"></i>
              <p class="side-title1">Colors</p>
              <div class="subject-counter1">1</div>
            </div>
            <div class="option-box option-box7">
              <i class="fa-solid fa-camera fa-style1"></i>
              <p class="side-title1">Camera</p>
              <div class="subject-counter1">3</div>
            </div>
            <div class="option-box option-box8">
              <i class="fa-solid fa-user fa-style1"></i>
              <p class="side-title1">Artists</p>
              <div class="subject-counter1">1</div>
            </div>
            <div class="option-box option-box9">
              <i class="fa-solid fa-images fa-style1"></i>
              <p class="side-title1">Image</p>
              <div class="subject-counter1">6</div>
            </div>
          </div>
        </div>
        <div class="main-menu">
          <div class="main-program">
            <div class="subject">
              <div class="subject-title-box">
                <i class="fa-solid fa-eye subjects-eye"></i>
                <h1>Subjects</h1>
                <div class="subjects-counter">0</div>
              </div>
              <div class="subjects-searchbox">
                <h2 class="subject-subtitle">
                  Define your subjects in the artwork
                </h2>
                <div class="searchbox-1">
                  <input
                    type="text"
                    placeholder="&nbsp; Write your own subject..."
                    class="search1"
                  />
                  <button class="search1-button">
                    <i class="fa-solid fa-magnifying-glass"></i> Search
                    Templates
                  </button>
                </div>
              </div>
            </div>
            <div class="modal-boxes">
              <div class="subjects-1">
                <div class="modal-name-style">Humans</div>
                <img src="img/index/Humans.png" class="modal-img-style" />
              </div>
              <div class="subjects-2">
                <div class="modal-name-style">Animals</div>
                <img src="img/index/Animals.png" class="modal-img-style" />
              </div>
              <div class="subjects-3">
                <div class="modal-name-style">Creatures</div>
                <img src="img/index/Alien.png" class="modal-img-style" />
              </div>
              <div class="subjects-4">
                <div class="modal-name-style">Buildings</div>
                <img src="img/index/Buildings.png" class="modal-img-style" />
              </div>
              <div class="subjects-5">
                <div class="modal-name-style">Items</div>
                <img src="img/index/Items.png" class="modal-img-style" />
              </div>
              <div class="subjects-6">
                <div class="modal-name-style">Nature</div>
                <img src="img/index/Nature.png" class="modal-img-style" />
              </div>
              <div class="subjects-7">
                <div class="modal-name-style">Animals</div>
                <img src="img/index/Animals.png" class="modal-img-style" />
              </div>
              <div class="subjects-8">
                <div class="modal-name-style">Humans</div>
                <img src="img/index/Humans.png" class="modal-img-style" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
