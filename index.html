<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="script.js"></script>
    <link href="./css/index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/Icon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Maker - AI String Generator</title>
    <script defer src="./scripts/script.js"></script>
  </head>
  <body>
    <div class="interface">
      <nav>
        <div class="links-box">
          <div class="box-width">
            <div class="nav-flex">
              <ul class="flex-list1">
                <li>Create</li>
                <li>About</li>
                <li>Help</li>
                <li>Gallery</li>
                <li>Contact</li>
              </ul>
              <ul class="flex-list2">
                <li>Login</li>
                <li>Get Pro</li>
              </ul>
            </div>
          </div>
          <img src="./img/Promptmaker_Logo.png" class="brand-logo" />
        </div>
        <div class="result-box">
          <div class="box-width2">
            <div class="prompt-flex">
              <input type="text" class="prompt-string" />
              <button class="copy-prompt">
                <img src="./img/link.svg" class="copy" />
              </button>
            </div>
          </div>
        </div>
        <div class="icons-box">
          <div class="box-width3">
            <img src="./img/heart.svg" class="icon-size" />
            <img src="./img/star.svg" class="icon-size" />
            <img src="./img/trash.svg" class="icon-size" />
            <img src="./img/Exchange.svg" class="icon-size" />
            <p class="selection-counter">20</p>
          </div>
        </div>
      </nav>
      <di class="option-menu">
        <div class="side-menu"></div>
        <div class="main-menu"></div>
      </di>
    </div>
  </body>
</html>
