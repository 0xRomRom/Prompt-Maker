<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="script.js"></script>
    <link href="./css/index.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/Icon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Maker - AI String Generator</title>
    <script defer src="./scripts/script.js"></script>
    <script
      src="https://kit.fontawesome.com/5f3c108898.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="interface">
      <nav>
        <div class="links-box">
          <div class="box-width">
            <div class="nav-flex">
              <ul class="flex-list1">
                <li>Create</li>
                <li>About</li>
                <li>Help</li>
                <li>Gallery</li>
                <li>Contact</li>
              </ul>
              <ul class="flex-list2">
                <li>Login</li>
                <li>Get Pro</li>
              </ul>
            </div>
          </div>
          <img src="./img/Promptmaker_Logo.png" class="brand-logo" />
        </div>
        <div class="result-box">
          <div class="box-width2">
            <div class="prompt-flex">
              <input type="text" class="prompt-string" />
              <button class="copy-prompt">
                <i class="fa-solid fa-link copy"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="icons-box">
          <div class="box-width3">
            <i class="fa-solid fa-file icon-size"></i>
            <i class="fa-solid fa-floppy-disk icon-size"></i>
            <i class="fa-solid fa-folder-open icon-size"></i>
            <i class="fa-solid fa-repeat icon-size"></i>
            <p class="selection-counter">20</p>
          </div>
        </div>
      </nav>
      <di class="option-menu">
        <div class="side-menu">
          <div class="side-flex">
            <div class="option-box option-box1">
              <i class="fa-solid fa-eye fa-style"></i>
              <p class="side-title">Subject</p>
              <p class="subject-counter">0</p>
            </div>
            <div class="option-box option-box2">
              <i class="fa-solid fa-location-dot fa-style"></i>
              <p class="side-title">Location</p>
              <p class="subject-counter">3</p>
            </div>
            <div class="option-box option-box3">
              <i class="fa-solid fa-cubes fa-style"></i>
              <p class="side-title">Themes</p>
              <p class="subject-counter">2</p>
            </div>
            <div class="option-box option-box4">
              <i class="fa-solid fa-pen-nib fa-style"></i>
              <p class="side-title">Design</p>
              <p class="subject-counter">2</p>
            </div>
            <div class="option-box option-box5">
              <i class="fa-solid fa-sun fa-style"></i>
              <p class="side-title">Lightning</p>
              <p class="subject-counter">2</p>
            </div>
            <div class="option-box option-box6">
              <i class="fa-solid fa-droplet fa-style"></i>
              <p class="side-title">Colors</p>
              <p class="subject-counter">1</p>
            </div>
            <div class="option-box option-box7">
              <i class="fa-solid fa-camera fa-style"></i>
              <p class="side-title">Camera</p>
              <p class="subject-counter">3</p>
            </div>
            <div class="option-box option-box8">
              <i class="fa-solid fa-user fa-style"></i>
              <p class="side-title">Artists</p>
              <p class="subject-counter">1</p>
            </div>
            <div class="option-box option-box9">
              <i class="fa-solid fa-images fa-style"></i>
              <p class="side-title">Image</p>
              <p class="subject-counter">6</p>
            </div>
          </div>
        </div>
        <div class="main-menu"></div>
      </di>
    </div>
  </body>
</html>
