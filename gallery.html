<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./css/gallery.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="/img/index/Icon.png" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//fonts.googleapis.com/css?family=Open+Sans"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Maker - AI Query Generator</title>
    <script defer type="module" src="./scripts/gallery.js"></script>
    <script
      src="https://kit.fontawesome.com/5f3c108898.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="interface">
      <nav>
        <!-- Nav-->
        <div class="links-box">
          <div class="box-width">
            <div class="nav-flex">
              <ul class="flex-list1">
                <li><a href="./index.html">Create</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./help.html">Help</a></li>
                <li>Gallery</li>
                <li>Contact</li>
              </ul>
              <ul class="flex-list2">
                <li class="display-user"></li>
                <li class="login-btn">Login</li>
                <li class="logout-btn hidden">Logout</li>
                <li>Get Pro</li>
              </ul>
            </div>
          </div>
          <a href="./index.html"
            ><img src="./img/index/Promptmaker_Logo.png" class="brand-logo"
          /></a>
        </div>
        <div class="result-box">
          <div class="box-width2">
            <div class="prompt-flex">
              <input readonly type="text" class="prompt-string" />
              <button class="copy-prompt">
                <i class="fa-solid fa-link copy"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="icons-box">
          <div class="box-width3">
            <i class="fa-solid fa-file icon-size"></i>
            <i class="fa-solid fa-floppy-disk icon-size"></i>
            <i class="fa-solid fa-folder-open icon-size"></i>
            <i class="fa-solid fa-repeat icon-size"></i>
            <p class="total-selection-counter">0</p>
          </div>
        </div>
      </nav>
      <div class="gallery-content">
        <h1 class="gallery-title">Gallery</h1>
        <h1 class="gallery-subtitle">
          <i>Get inspired</i>
        </h1>
        <h3 class="gallery-desc">
          Drawings / Paintings / Digital / Photographs
        </h3>
        <div class="grid">
          <div class="grid-item">
            <img src="./img/gallery/pic1.png" class="pic1 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic2.png" class="pic2 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic3.png" class="pic3 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic4.png" class="pic1 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic5.png" class="pic2 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic6.png" class="pic3 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic1.png" class="pic1 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic2.png" class="pic2 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic3.png" class="pic3 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic4.png" class="pic1 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic5.png" class="pic2 img-stl" />
          </div>
          <div class="grid-item">
            <img src="./img/gallery/pic6.png" class="pic3 img-stl" />
          </div>
        </div>
      </div>
      <div class="login-box hidden">
        <button class="hide-login">X</button>
        <div class="login-inputbox">
          <img src="./img/index/Promptmaker_Logo2.png" class="brand-logo2" />
          <input
            type="text"
            class="username-input inp-stl"
            placeholder="E-Mail address"
            autocomplete="off"
          />
          <input
            type="password"
            class="password-input inp-stl"
            placeholder="Password"
            autocomplete="off"
          />
          <p class="wrong-credentials hidden">Wrong e-mail or password</p>
          <button class="login-button btn-stl">Login</button>
          <button class="signup-forwards btn-stl">Sign Up</button>
        </div>
        <div class="signup-inputbox hidden">
          <i class="fa-solid fa-arrow-left signup-back"></i>
          <img src="./img/index/Promptmaker_Logo2.png" class="brand-logo2" />
          <input
            type="text"
            class="username-register inp-stl"
            placeholder="E-Mail address"
            autocomplete="off"
          />
          <input
            type="password"
            class="password-register inp-stl"
            placeholder="Password"
            autocomplete="off"
          />

          <button class="signup-button btn-stl">Sign Up</button>
        </div>
        <canvas id="canvas">Canvas is not supported in your browser.</canvas>
      </div>
    </div>
  </body>
</html>
